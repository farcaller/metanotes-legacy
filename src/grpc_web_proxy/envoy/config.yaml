admin:
  access_log_path: /dev/stderr
  address:
    socket_address: { address: 127.0.0.1, port_value: 9901 }

static_resources:
  listeners:
  - name: listener_grpc
    address:
      socket_address: { address: 0.0.0.0, port_value: 8000 }
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match: { prefix: "/metanotes.api" }
                route:
                  cluster: metanotes_service
                  max_grpc_timeout: 0s
              - match: { prefix: "/" }
                route:
                  cluster: metanotes_web
              cors:
                allow_origin_string_match:
                - exact: "*"
                allow_methods: GET, PUT, DELETE, POST, OPTIONS
                allow_headers: authorization,keep-alive,user-agent,cache-control,content-type,content-transfer-encoding,custom-header-1,x-accept-content-transfer-encoding,x-accept-response-streaming,x-user-agent,x-grpc-web,grpc-timeout
                max_age: "1728000"
                expose_headers: custom-header-1,grpc-status,grpc-message
          http_filters:
          - name: envoy.filters.http.grpc_web
          - name: envoy.cors
          - name: envoy.filters.http.router
          access_log:
          - name: envoy.access_loggers.file
            config:
              path: "/dev/stderr"
  clusters:
  - name: metanotes_service
    connect_timeout: 0.25s
    type: logical_dns
    http2_protocol_options: {}
    lb_policy: round_robin
    load_assignment:
      cluster_name: metanotes_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: server
                port_value: 55001
  - name: metanotes_web
    connect_timeout: 0.25s
    type: logical_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: metanotes_web
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: core
                port_value: 80
